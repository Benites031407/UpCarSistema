# Staging environment overrides for Machine Rental System
version: '3.8'

services:
  # Database with reduced resources for staging
  postgres:
    environment:
      POSTGRES_DB: ${DB_NAME:-machine_rental_staging}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # Redis with reduced memory for staging
  redis:
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    volumes:
      - redis_staging_data:/data

  # Backend with debug logging enabled
  backend:
    environment:
      NODE_ENV: staging
      LOG_LEVEL: debug
      ENABLE_SWAGGER_DOCS: true
      ENABLE_REQUEST_LOGGING: true
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    volumes:
      - backend_staging_logs:/app/logs

  # Frontend with staging API URL
  frontend:
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://staging.yourdomain.com/api}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Nginx with staging configuration
  nginx:
    volumes:
      - ./nginx/conf.d/staging.conf:/etc/nginx/conf.d/default.conf
      - ./ssl/staging:/etc/nginx/ssl
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Reduced monitoring stack for staging
  prometheus:
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # Reduced retention
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    volumes:
      - prometheus_staging_data:/prometheus

  grafana:
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-staging123}
      GF_USERS_ALLOW_SIGN_UP: true  # Allow sign-up in staging
      GF_AUTH_ANONYMOUS_ENABLED: true  # Enable anonymous access
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    volumes:
      - grafana_staging_data:/var/lib/grafana

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local
  backend_staging_logs:
    driver: local
  prometheus_staging_data:
    driver: local
  grafana_staging_data:
    driver: local