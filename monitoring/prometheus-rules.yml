groups:
- name: machine_rental_system
  rules:
  # High CPU usage
  - alert: HighCPUUsage
    expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage detected"
      description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

  # High memory usage
  - alert: HighMemoryUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage detected"
      description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

  # Low disk space
  - alert: LowDiskSpace
    expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Low disk space detected"
      description: "Disk space is below 10% on {{ $labels.instance }} filesystem {{ $labels.mountpoint }}"

  # Service down
  - alert: ServiceDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Service is down"
      description: "{{ $labels.job }} service is down on {{ $labels.instance }}"

  # Database connection issues
  - alert: DatabaseConnectionHigh
    expr: pg_stat_activity_count > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High database connections"
      description: "PostgreSQL has more than 80 active connections"

  # Redis memory usage
  - alert: RedisHighMemoryUsage
    expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Redis high memory usage"
      description: "Redis memory usage is above 90%"

  # Application response time
  - alert: HighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High response time"
      description: "95th percentile response time is above 2 seconds"

  # MQTT broker issues
  - alert: MQTTBrokerDown
    expr: up{job="mosquitto"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "MQTT broker is down"
      description: "MQTT broker (Mosquitto) is not responding"

  # Machine offline detection
  - alert: MachineOffline
    expr: increase(machine_offline_total[5m]) > 0
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Machine went offline"
      description: "A machine has gone offline and may need attention"

  # Payment processing errors
  - alert: PaymentProcessingErrors
    expr: increase(payment_errors_total[5m]) > 5
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "High payment processing errors"
      description: "More than 5 payment processing errors in the last 5 minutes"